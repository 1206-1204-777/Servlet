<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイル管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ファイル管理</h1>
    
    <!-- ファイルアップロードフォーム -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt,.pdf,.docx" required>
        <button type="submit">アップロード</button>
    </form>

    <h2>保存済みファイル</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ファイル名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="file : ${files}">
                <tr>
                    <td th:text="${file.id}"></td>
                    <td th:text="${file.fileName}"></td>
                    <td>
                        <!-- ファイルを表示するボタン -->
                        <button type="button" th:attr="onclick='viewFile(\'' + ${file.id} + '\')'">表示</button>
                        <!-- ファイル削除ボタン -->
                        <form th:action="@{/delete/{id}(id=${file.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${file.id}">
                            <button type="submit">削除</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <!-- ファイル表示エリア -->
    <iframe id="fileViewer"></iframe>

    <script>
        function viewFile(fileId) {
            document.getElementById("fileViewer").src = "/view/" + fileId;
        }
    </script>
</body>
</html>
